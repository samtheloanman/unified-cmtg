services:
  backend:
    build: ./backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8001:8000"
    environment:
      - DEBUG=1
      - SECRET_KEY=dev-secret-key-change-in-production
      - DJANGO_ALLOWED_HOSTS=localhost 127.0.0.1 [::1] legacy1.c-mtg.com
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DATABASE_URL=postgres://postgres:postgres@db:5432/unified_cmtg
      - GOOGLE_API_KEY=AIzaSyDS-sI28As05O-v83_b1WoHNw5Zf3-58cc
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    runtime: runc

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: deps
    command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8001/api/v1/
      - NEXT_PUBLIC_WAGTAIL_API=http://backend:8000/api/v2
      - INTERNAL_API_URL=http://backend:8000
    depends_on:
      - backend
    runtime: runc

  db:
    image: postgres:15-alpine
    volumes:
      - unified_cmtg_postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=unified_cmtg
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    runtime: runc

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5
    runtime: runc

volumes:
  unified_cmtg_postgres_data:
