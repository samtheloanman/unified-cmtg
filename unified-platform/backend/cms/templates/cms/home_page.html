{% load wagtailcore_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <meta http-equiv="refresh" content="0; url=http://localhost:3001">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1daed4 0%, #17a0c4 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }
        .redirect-notice {
            background: rgba(255,255,255,0.1);
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
        }
        a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† Unified CMTG Platform</h1>
        <p>Wagtail CMS Backend - Headless Mode</p>
        <div class="redirect-notice">
            <p>This is the Django/Wagtail backend running in headless mode.</p>
            <p>Redirecting to Next.js frontend at <a href="http://localhost:3001">http://localhost:3001</a></p>
            <p style="font-size: 0.8rem; margin-top: 1rem;">
                API available at: <a href="http://localhost:8001/api/v2/pages/">/api/v2/pages/</a><br>
                Admin available at: <a href="http://localhost:8001/admin/">/admin/</a>
            </p>
        </div>
    </div>
    <script>
        // Redirect after 2 seconds if meta refresh doesn't work
        setTimeout(() => {
            window.location.href = 'http://localhost:3001';
        }, 2000);
    </script>
</body>
</html>
